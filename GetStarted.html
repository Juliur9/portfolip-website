<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="icon" type="image/png" href="Bilder/Avator.png"> <!--Favicon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>        
        .linktext{
            text-decoration: none;
            color: rgb(35, 35, 37);
            font-size: 35px;
        }
        
        button{
            margin: 8px;
            background-color: rgb(213, 218, 218);
            border: 2px solid #000000;
            text-align: center;  
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 15px;
        }
        
        button:hover{
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        
        .links{
            display: flex;
            justify-content: flex-end;
        }

        body{
            background-color: rgb(229, 235, 235);
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        .Logo{
            height: 70px;
        }
        
        .Header{
            display: flex;
            justify-content: space-between;
            background-color: rgb(219, 214, 214);
            align-items: center
        }
        
        .legal-content{
            padding: 8px;
            display: flex;
            justify-content: center;
        }
        
        .legal-content a{
            color: black;
            text-decoration: none;
        }
        
        .legal-content a:hover{
            color: black;
            text-decoration: underline;
        }
        
        .main-content{
            text-align: center;
            text-decoration: none;
            color: black;
        }
        
        .legal-content a{
            color: black;
            text-decoration: none;
        }
        
        .legal-content a:hover{
            color: black;
            text-decoration: underline;
        }
        
        .Input{
            padding: 10px;
        }
        
        .field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px; 
            font-size: 16px;
            width: 40%;
            outline: none;
            margin-top: 8px;
        }
        
        .list-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-bottom: 10px;
            display: inline-block;
            text-align: left;
        }

        .delete-button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 20px;
            font-size: 15px;
        }

        .list-item-container {
            display: flex;
            align-items: center; /* Zentriert den Text und den Button vertikal */
            justify-content: center;
            margin-left: 5vb;
            margin-right: 5vb;
        }
        
        @media (max-width: 730px)
        {
            .field {
                width: 70%;
            }
            .Header
            {
                display: block;
            }
            .links {
                display: flex;
                flex-direction: column; /* Ändere die Richtung der Flexbox auf Spalten */
                align-items: end; /* Zentriere die Elemente horizontal */
            }
            .Logo
            {
                display: none;
            }
            .list-item-container
            {
                margin-left: 3vb;
                margin-right: 3vb;
            }           
        }
        
        @media (prefers-color-scheme: dark)
        {
            .linktext{
                color: rgb(207, 207, 211);
            }
            
            button{
                background-color: rgb(51, 53, 53);
                border: 2px solid #000000;
                border-radius: 15px;
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            
            body{
                background-color: rgb(52, 54, 54);
            }
            
            .Header{
                background-color: rgb(36, 34, 34);
            }
            
            .legal-content a{
                color: black;
            }
            
            .legal-content a:hover{
                color: black;
            }
            
            .main-content{
                color: rgb(228, 223, 223);
            }
            
            .legal-content a{
                color: rgb(228, 223, 223);
            }
            
            .legal-content a:hover{
                color: rgb(228, 223, 223);
            }
        }
    </style>

    <script>
        function AddInfo(event) {
            event.preventDefault();
            
            const enteredText = document.getElementById('field').value;

            if (typeof(Storage) !== "undefined") {
                if (!enteredText == "")
                {
                const existingEntries = JSON.parse(localStorage.getItem('entries')) || [];

                existingEntries.push(enteredText);

                localStorage.setItem('entries', JSON.stringify(existingEntries));
                
                    updateList();
                }
            }

            document.getElementById('field').value = "";
        }

        function updateList() {
            const entries = JSON.parse(localStorage.getItem('entries')) || [];

            const listElement = document.getElementById('Eingaben');
            listElement.innerHTML = entries.reverse().map((entry, index) => `
                <div class="list-item-container">
                    <p class="list-item">${entry}</p>
                    <button class="delete-button" onclick="deleteEntry(${entries.length - 1 - index})">Löschen</button>
                </div>
            `).join('');
        }

        function deleteEntry(index) {
            const existingEntries = JSON.parse(localStorage.getItem('entries')) || [];

            existingEntries.splice(index, 1);

            localStorage.setItem('entries', JSON.stringify(existingEntries));

            updateList();
        }

        window.onload = updateList;

    </script>

</head>
<body>
    <div class="Header">
        <img class="Logo" src="Bilder/Avator.png" alt="Logo">
        <div class="links">
            <button><a class="linktext" href="index.html">Startseite</a></button>
            <button><a class="linktext" href="Anfahrt.html">Anfahrt</a></button>
            <button><a class="linktext" href="GetStarted.html">Formular ausführen</a></button>
        </div>
    </div>
    <div class="main-content">
        <form onsubmit="AddInfo(event)">
            <div class="Input">
                <input id="field" type="text" class="field" placeholder="Informationen eingeben ...">
            </div>
        </form>
        
        <div id="Eingaben">
            
        </div>

    </div>
    <div class="legal-content">
        <p class="main-content">© 2023 Juliur GmbH | <a href="Impressum.html">Impressum</a> | <a href="Datenschutz.html">Datenschutz</a> </p>
    </div>
</body>
</html>
